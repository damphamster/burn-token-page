<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burn Tokens</title>
    <script src="https://unpkg.com/@solana/web3.js@latest/lib/index.iife.min.js"></script>
    <script src="https://unpkg.com/@solana/spl-token@0.3.8/lib/index.iife.min.js"></script>
</head>
<body>
    <div style="text-align: center; padding: 20px;">
        <h1>Burn 100,000 Tokens</h1>
        <button onclick="handleBurnClick()" style="padding: 10px 20px; font-size: 16px;">
            Burn Tokens
        </button>
        <p id="status" style="margin-top: 20px;"></p>
    </div>

    <script>
        const TOKEN_MINT = '4FpDZyrVbt5XFyzVENnKB8nPRBGe4QMmom8ufdJVpump';
        const AMOUNT_TO_BURN = 100000 * Math.pow(10, 6); // 100,000 tokens with 6 decimals

        function updateStatus(message) {
            document.getElementById('status').innerText = message;
            console.log(message);  // Also log to console for debugging
        }

        function handleBurnClick() {
            updateStatus('Initiating burn transaction...');
            
            // Construct Phantom mobile URL
            const phantomURL = `https://phantom.app/ul/v1/transfer` +
                `?recipient=TokenkegQfeZyiNwAJbNbGKPFXCWuBvf9Ss623VQ5DA` +
                `&splToken=${TOKEN_MINT}` +
                `&amount=${AMOUNT_TO_BURN}` +
                `&network=mainnet-beta` +
                `&reference=${Date.now()}`; // Add timestamp as reference to prevent caching

            updateStatus('Opening Phantom wallet...');
            console.log('Attempting to open:', phantomURL);

            // For debugging - show the URL we're trying to open
            updateStatus('Opening URL: ' + phantomURL);

            // Open in same window for mobile browsers
            window.location.href = phantomURL;
        }
    </script>
</body>
</html>
