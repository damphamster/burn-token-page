<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burn SPL Tokens</title>
    <script src="https://unpkg.com/@solana/web3.js@latest/lib/index.iife.js"></script>
    <script src="https://unpkg.com/@solana/spl-token@latest/lib/index.iife.min.js"></script>
</head>
<body>
    <div style="display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh;">
        <h1>Burn SPL Tokens</h1>
        <button id="burnBtn" style="padding: 15px 30px; font-size: 18px; cursor: pointer;">Burn 100,000 Tokens 3</button>
        <p id="status" style="margin-top: 20px; font-size: 16px; color: #333;"></p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const statusElement = document.getElementById('status');
            const burnButton = document.getElementById('burnBtn');
            
            statusElement.textContent = "Page loaded. Checking for Phantom wallet...";
            
            const provider = window.solana;
            if (!provider || !provider.isPhantom) {
                statusElement.textContent = "Phantom wallet not found! Please install Phantom.";
                burnButton.disabled = true;
                return;
            } else {
                statusElement.textContent = "Phantom wallet detected. Ready to burn tokens.";
            }

            burnButton.addEventListener('click', burnTokens);
        });

        const { Connection, PublicKey, clusterApiUrl, Transaction } = solanaWeb3;
        const { getAssociatedTokenAddress, createBurnInstruction } = solanaSplToken;

        const connection = new Connection(clusterApiUrl("mainnet-beta"));
        const mintAddress = new PublicKey("4FpDZyrVbt5XFyzVENnKB8nPRBGe4QMmom8ufdJVpump");
        const amountToBurn = 100000 * Math.pow(10, 6);  // Adjusting for 6 decimals

        async function burnTokens() {
            const statusElement = document.getElementById('status');
            const burnButton = document.getElementById('burnBtn');
            
            burnButton.disabled = true;
            statusElement.textContent = "Connecting to Phantom wallet...";

            const provider = window.solana;
            try {
                const connectionResponse = await provider.connect();
                const wallet = provider.publicKey;
                statusElement.textContent = `Connected: ${wallet.toBase58()}`;

                statusElement.textContent = "Fetching associated token account...";
                const tokenAccount = await getAssociatedTokenAddress(mintAddress, wallet);
                statusElement.textContent = `Token Account: ${tokenAccount.toBase58()}`;

                statusElement.textContent = "Creating burn transaction...";
                const burnInstruction = createBurnInstruction(
                    tokenAccount,
                    mintAddress,
                    wallet,
                    amountToBurn
                );

                const transaction = new Transaction().add(burnInstruction);
                transaction.feePayer = wallet;
                const { blockhash } = await connection.getRecentBlockhash();
                transaction.recentBlockhash = blockhash;

                statusElement.textContent = "Requesting signature from Phantom...";
                const signedTransaction = await provider.signTransaction(transaction);

                statusElement.textContent = "Sending transaction to Solana network...";
                const signature = await connection.sendRawTransaction(signedTransaction.serialize());
                statusElement.textContent = `Transaction sent! Signature: ${signature}`;

                await connection.confirmTransaction(signature);
                statusElement.textContent = "Successfully burned 100,000 tokens!";
                alert(`Successfully burned 100,000 tokens!\nTransaction Signature: ${signature}`);
            } catch (error) {
                console.error("Error burning tokens:", error);
                statusElement.textContent = `Error: ${error.message}`;
                alert(`Failed to burn tokens: ${error.message}`);
            } finally {
                burnButton.disabled = false;
            }
        }
    </script>
</body>
</html>
