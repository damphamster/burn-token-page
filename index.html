<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burn SPL Tokens</title>
    <script src="https://unpkg.com/@solana/web3.js@latest/lib/index.iife.js"></script>
    <script src="https://unpkg.com/@solana/spl-token@latest/dist/index.iife.js"></script>
</head>
<body>
    <div style="display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh;">
        <h1>Burn SPL Tokens</h1>
        <button id="burnBtn" style="padding: 15px 30px; font-size: 18px; cursor: pointer;">Burn 100,000 Tokens</button>
    </div>

    <script>
        const { Connection, PublicKey, clusterApiUrl, Transaction } = solanaWeb3;
        const { getAssociatedTokenAddress, createBurnInstruction } = splToken;

        const connection = new Connection(clusterApiUrl("mainnet-beta"));
        const mintAddress = new PublicKey("4FpDZyrVbt5XFyzVENnKB8nPRBGe4QMmom8ufdJVpump");
        const amountToBurn = 100000 * Math.pow(10, 6);  // Adjusting for 6 decimals

        async function burnTokens() {
            const provider = window.solana;
            if (!provider || !provider.isPhantom) {
                alert("Phantom wallet not found! Please install Phantom to proceed.");
                return;
            }

            try {
                await provider.connect();
                const wallet = provider.publicKey;

                const tokenAccount = await getAssociatedTokenAddress(
                    mintAddress,
                    wallet
                );

                const burnInstruction = createBurnInstruction(
                    tokenAccount,  // Associated Token Account
                    mintAddress,   // Mint Address
                    wallet,        // Owner's Public Key
                    amountToBurn   // Amount to burn (in smallest units)
                );

                const transaction = new Transaction().add(burnInstruction);
                transaction.feePayer = wallet;
                const { blockhash } = await connection.getRecentBlockhash();
                transaction.recentBlockhash = blockhash;

                const signedTransaction = await provider.signAndSendTransaction(transaction);
                await connection.confirmTransaction(signedTransaction.signature);

                alert(`Successfully burned 100,000 tokens!\nTransaction Signature: ${signedTransaction.signature}`);
            } catch (error) {
                console.error("Error burning tokens:", error);
                alert(`Failed to burn tokens: ${error.message}`);
            }
        }

        document.getElementById('burnBtn').addEventListener('click', burnTokens);
    </script>
</body>
</html>
