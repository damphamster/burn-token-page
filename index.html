<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burn Tokens</title>
    <script src="https://unpkg.com/@solana/web3.js@latest/lib/index.iife.min.js"></script>
    <script src="https://unpkg.com/@solana/spl-token@0.3.8/lib/index.iife.min.js"></script>
</head>
<body>
    <div style="text-align: center; padding: 20px;">
        <h1>Burn 100,000 Tokens</h1>
        <button onclick="handleBurnClick()" style="padding: 10px 20px; font-size: 16px;">
            Burn Tokens
        </button>
    </div>

    <script>
        const TOKEN_MINT = '4FpDZyrVbt5XFyzVENnKB8nPRBGe4QMmom8ufdJVpump';
        const AMOUNT_TO_BURN = 100000 * Math.pow(10, 6); // 100,000 tokens with 6 decimals

        // Check if user is on mobile
        function isMobile() {
            return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        }

        async function handleBurnClick() {
            if (isMobile()) {
                handleMobileBurn();
            } else {
                burnTokens();
            }
        }

        function handleMobileBurn() {
            // Create Phantom deep link for mobile
            const buildUrl = new URL('https://phantom.app/ul/v1/transfer');
            buildUrl.searchParams.set('token', TOKEN_MINT);
            buildUrl.searchParams.set('amount', AMOUNT_TO_BURN.toString());
            buildUrl.searchParams.set('recipient', 'TokenkegQfeZyiNwAJbNbGKPFXCWuBvf9Ss623VQ5DA');
            buildUrl.searchParams.set('network', 'mainnet-beta');

            // Redirect to Phantom
            window.location.href = buildUrl.toString();
        }

        async function burnTokens() {
            try {
                // Check if Phantom is installed (desktop only)
                const provider = window?.phantom?.solana;
                
                if (!provider?.isPhantom) {
                    alert('Please install Phantom wallet extension!');
                    return;
                }

                // Connect to wallet
                await provider.connect();
                const connection = new solanaWeb3.Connection(
                    solanaWeb3.clusterApiUrl('mainnet-beta'),
                    'confirmed'
                );

                // Get wallet public key
                const walletPubKey = provider.publicKey;
                
                // Get token account
                const tokenAccount = await window.SplToken.getAssociatedTokenAddress(
                    new solanaWeb3.PublicKey(TOKEN_MINT),
                    walletPubKey
                );

                // Create burn instruction
                const burnInstruction = window.SplToken.createBurnInstruction(
                    tokenAccount,
                    new solanaWeb3.PublicKey(TOKEN_MINT),
                    walletPubKey,
                    AMOUNT_TO_BURN
                );

                // Create transaction
                const transaction = new solanaWeb3.Transaction().add(burnInstruction);
                
                // Get recent blockhash
                const { blockhash } = await connection.getLatestBlockhash();
                transaction.recentBlockhash = blockhash;
                transaction.feePayer = walletPubKey;

                // Sign and send transaction
                const signed = await provider.signTransaction(transaction);
                const signature = await connection.sendRawTransaction(signed.serialize());
                
                // Confirm transaction
                const confirmation = await connection.confirmTransaction(signature);
                
                if (confirmation.value.err) {
                    throw new Error('Transaction failed!');
                }

                alert('Successfully burned 100,000 tokens!');
                console.log('Transaction signature:', signature);
                
            } catch (error) {
                console.error('Error:', error);
                alert('Error: ' + error.message);
            }
        }
    </script>
</body>
</html>
